<div class="container">
    <div class="title-container"><h1 class="title">Lista de Bibliotecas</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  

          <ng-container matColumnDef="codigo_bib">
            <th mat-header-cell *matHeaderCellDef> Codigo </th>
            <td mat-cell *matCellDef="let element"> {{element.idBiblioteca}} </td>
          </ng-container>
        
   
          <ng-container matColumnDef="sede_bib">
            <th mat-header-cell *matHeaderCellDef> Sede </th>
            <td mat-cell *matCellDef="let element"> {{element.sedeBiblioteca}} </td>
          </ng-container>
        

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="primary" [routerLink]="['ediciones',element.idBiblioteca]"><mat-icon>edit</mat-icon></button>
            </td>
          </ng-container>

          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="deletes(element.idBiblioteca)"><mat-icon>deletes</mat-icon></button>
               </td>
          </ng-container>

        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[2, 4, 8]" showFirstLastButtons></mat-paginator>
    
  </div>
