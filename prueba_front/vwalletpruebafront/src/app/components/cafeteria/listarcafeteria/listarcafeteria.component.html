<div class="container">
  <div class="title-container"><h1 class="title">Lista de Cafeterias</h1></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo_caf">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.idCafeteria }}</td>
    </ng-container>

    <ng-container matColumnDef="sede_caf">
      <th mat-header-cell *matHeaderCellDef>Sede</th>
      <td mat-cell *matCellDef="let element">{{ element.sedeCafeteria }}</td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          class="custom-primary-button"
          [routerLink]="['ediciones', element.idCafeteria]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          (click)="deletes(element.idCafeteria)"
        >
          <mat-icon>deletes</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[8, 10, 12]"
    showFirstLastButtons
  ></mat-paginator>
</div>
