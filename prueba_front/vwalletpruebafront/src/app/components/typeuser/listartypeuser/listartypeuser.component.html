<div class="container">
  <div class="title-container"><h1 class="title">Lista de Tipos de Usuario</h1></div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


        <ng-container matColumnDef="codigo_typ">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let element"> {{element.idTyperUser}} </td>
        </ng-container>
      
        <ng-container matColumnDef="tipousuario">
          <th mat-header-cell *matHeaderCellDef class="header-icon">Tipo Usuario</th>
          <td mat-cell *matCellDef="let element"> {{element.typeTypeUser}} </td>
      </ng-container>
        
        <ng-container matColumnDef="usuario_">
          <th mat-header-cell *matHeaderCellDef> Nombre Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.nameUsuario}} </td>
        </ng-container>

        
        <ng-container matColumnDef="accion01">
          <th mat-header-cell *matHeaderCellDef> Editar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" [routerLink]="['ediciones',element.idTyperUser]"><mat-icon>edit</mat-icon></button>
          </td>
        </ng-container>
        
        <ng-container matColumnDef="accion02">
          <th mat-header-cell *matHeaderCellDef class="header-icon"> Eliminar </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" (click)="deletes(element.idTyperUser)"><mat-icon>deletes</mat-icon></button>
             </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [length]="dataSource.data.length" [pageSize]="2" [pageSizeOptions]="[2, 4, 8]"></mat-paginator>
  
</div>
