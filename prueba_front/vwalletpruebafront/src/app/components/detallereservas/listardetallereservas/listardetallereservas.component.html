
<div class="container">
    <div class="title-container"><h1 class="title">Lista de Detalles</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
          <ng-container matColumnDef="codigo_detalle">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.idDetalleReserva}} </td>
          </ng-container>
        
          <ng-container matColumnDef="reservas_detalle">
            <th mat-header-cell *matHeaderCellDef class="header-icon"> Reserva </th>
            <td mat-cell *matCellDef="let element"> {{element.reservas.idReservas}} </td>
        </ng-container>
        
        <ng-container matColumnDef="menu_detalle">
            <th mat-header-cell *matHeaderCellDef> Menu </th>
            <td mat-cell *matCellDef="let element"> {{element.menu.idMenu}} </td>
        </ng-container>
        
        <ng-container matColumnDef="transporte_detalle">
            <th mat-header-cell *matHeaderCellDef> Transporte </th>
            <td mat-cell *matCellDef="let element"> {{element.transporte.idTransporte}} </td>
        </ng-container>

        <ng-container matColumnDef="libro_detalle">
            <th mat-header-cell *matHeaderCellDef> Libro </th>
            <td mat-cell *matCellDef="let element"> {{element.libro.idLibro}} </td>
        </ng-container>

          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" [routerLink]="['ediciones',element.idDetalleReserva]">Actualizar</button>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef class="header-icon"> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="deletes(element.idDetalleReserva)" >
                Eliminar <mat-icon class="header-icon">delete</mat-icon></button>
               </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
  </div>
