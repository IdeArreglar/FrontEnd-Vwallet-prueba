<div class="container" *ngIf="verificar()">
  <div class="title-container">
    <h1 class="title">Lista de Detalles de Reservas</h1>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Codigo</th>
      <td mat-cell *matCellDef="let element">{{ element.idDetalleReserva }}</td>
    </ng-container>

    <ng-container matColumnDef="reserva">
      <th mat-header-cell *matHeaderCellDef>Reserva</th>
      <td mat-cell *matCellDef="let element">
        {{ element.reservas.idReservas }}
      </td>
    </ng-container>

    <ng-container matColumnDef="menu">
      <th mat-header-cell *matHeaderCellDef>Menu</th>
      <td mat-cell *matCellDef="let element">{{ element.menu.platoPrincipal}}</td>
    </ng-container>

    <ng-container matColumnDef="transporte">
      <th mat-header-cell *matHeaderCellDef>Precio Transporte</th>
      <td mat-cell *matCellDef="let element">
        {{ element.transporte.precioTransporte }}
      </td>
    </ng-container>

    <ng-container matColumnDef="libro">
      <th mat-header-cell *matHeaderCellDef>Libro</th>
      <td mat-cell *matCellDef="let element">{{ element.libro.titulo }}</td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Actualizar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" [routerLink]="['ediciones', element.idDetalleReserva]">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef>Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn"(click)="deletes(element.idDetalleReserva)">
          <mat-icon>deletes</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 4, 8]" showFirstLastButtons></mat-paginator>
</div>
