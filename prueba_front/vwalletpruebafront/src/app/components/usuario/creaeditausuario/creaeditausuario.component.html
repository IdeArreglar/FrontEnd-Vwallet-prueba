<div class="background">
  <!-- Bot칩n de retroceso -->
  <button mat-icon-button class="back-button" (click)="goBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  
  <div class="container">
    <div class="title-container">
      <h1 class="title">Registro</h1>
    </div>
    <form [formGroup]="form" (submit)="aceptar()">
      <mat-form-field *ngIf="edicion">
        <mat-label>C칩digo</mat-label>
        <input matInput formControlName="codigo" readonly />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          El email es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
        <mat-error *ngIf="form.get('nombre')?.hasError('required')">
          El nombre es obligatorio.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Contrase침a</mat-label>
        <input matInput formControlName="password" type="password" />
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          La contrase침a es obligatoria.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button class="custom-warn-button">Registro</button>
    </form>
  </div>
</div>
