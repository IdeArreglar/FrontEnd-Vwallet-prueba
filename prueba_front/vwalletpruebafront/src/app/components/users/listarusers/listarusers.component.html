<div class="container">
    <div class="title-container"><h1 class="title">Lista de Usuarios</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  

          <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
   
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef class="header-icon">Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>
        
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.emailUsuario}} </td>
          </ng-container>
        

          <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Password </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
          </ng-container>


          <ng-container matColumnDef="accion01">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" [routerLink]="['ediciones',element.id]">Actualizar</button>
            </td>
          </ng-container>
          
          <ng-container matColumnDef="accion02">
            <th mat-header-cell *matHeaderCellDef class="header-icon"> Eliminar </th>
            <td mat-cell *matCellDef="let element">
              <button mat-raised-button color="warn" (click)="deletes(element.id)" >
                Eliminar <mat-icon class="header-icon">delete</mat-icon></button>
               </td>
          </ng-container>

        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
  </div>
