<div class="container">
  <div class="title-container"><h1 class="title">Lista de Transportes</h1></div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="codigo_trans">
      <th mat-header-cell *matHeaderCellDef>CÃ³digo</th>
      <td mat-cell *matCellDef="let element">{{ element.idTransporte }}</td>
    </ng-container>

    <ng-container matColumnDef="universidad_salida">
      <th mat-header-cell *matHeaderCellDef class="header-icon">Salida</th>
      <td mat-cell *matCellDef="let element">
        {{ element.universidadSalida }}
      </td>
    </ng-container>

    <ng-container matColumnDef="universidad_llegada">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let element">
        {{ element.universidadLlegada }}
      </td>
    </ng-container>

    <ng-container matColumnDef="hora_salida">
      <th mat-header-cell *matHeaderCellDef>Hora salida</th>
      <td mat-cell *matCellDef="let element">{{ element.horaSalida }}</td>
    </ng-container>

    <ng-container matColumnDef="hora_llegada">
      <th mat-header-cell *matHeaderCellDef>Hora llegada</th>
      <td mat-cell *matCellDef="let element">{{ element.horaLlegada }}</td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">{{ element.precioTransporte }}</td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          class="custom-primary-button"
          [routerLink]="['ediciones', element.idTransporte]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion02">
      <th mat-header-cell *matHeaderCellDef class="header-icon">Eliminar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-raised-button
          color="warn"
          (click)="deletes(element.idTransporte)"
        >
          <mat-icon>deletes</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[8, 10, 12]"
    showFirstLastButtons
  ></mat-paginator>
</div>
