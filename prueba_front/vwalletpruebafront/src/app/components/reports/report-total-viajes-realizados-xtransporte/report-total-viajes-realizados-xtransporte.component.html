<div class="container">
    <div class="title-container"><h1 class="title">Reporte de Viajes Realizados</h1></div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  

          <ng-container matColumnDef="universidadSalida">
            <th mat-header-cell *matHeaderCellDef> Universidad de Salida </th>
            <td mat-cell *matCellDef="let element"> {{element.universidadSalida}} </td>
          </ng-container>
        
          <ng-container matColumnDef="universidadLlegada">
            <th mat-header-cell *matHeaderCellDef class="header-icon"> Universidad de Llegada </th>
            <td mat-cell *matCellDef="let element"> {{element.universidadLlegada}} </td>
        </ng-container>
        
        <ng-container matColumnDef="totalNumViajes">
            <th mat-header-cell *matHeaderCellDef> Total de Viajes </th>
            <td mat-cell *matCellDef="let element"> {{element.totalNumViajes}} </td>
        </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[2, 4, 8]" showFirstLastButtons></mat-paginator>
    
  </div>
