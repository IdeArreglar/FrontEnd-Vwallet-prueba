<mat-toolbar class="mat-toolbar-custom" *ngIf="verificar()">
  <button mat-button [routerLink]="['/homes']">
    <mat-icon>home</mat-icon>Home
  </button>
  <div class="forma">
    <div>
      <button mat-button [matMenuTriggerFor]="menuUsuarios" *ngIf="isAdmin()">
        Usuarios
      </button>
      <button mat-button [matMenuTriggerFor]="menuTypeUser" *ngIf="isAdmin()">
        Tipo Usuario
      </button>
      <button mat-button [matMenuTriggerFor]="menuBiblioteca" *ngIf="isAdmin()">
        Biblioteca
      </button>
      <button mat-button [matMenuTriggerFor]="menuLibro" *ngIf="isAdmin()">
        Libro
      </button>
      <button mat-button [matMenuTriggerFor]="menuCafeteria" *ngIf="isAdmin()">
        Cafeteria
      </button>
      <button mat-button [matMenuTriggerFor]="menuMenu" *ngIf="isAdmin()">
        Menu
      </button>
      <button mat-button [matMenuTriggerFor]="menuTransporte" *ngIf="isAdmin()">
        Transporte
      </button>
      <button
        mat-button
        [matMenuTriggerFor]="menuRecargaSaldo"
        *ngIf="isAdmin()"
      >
        Recarga
      </button>
      <button mat-button [matMenuTriggerFor]="menuReservas" *ngIf="isAdmin()">
        Reservas
      </button>
      <button
        mat-button
        [matMenuTriggerFor]="menuDetalleReservas"
        *ngIf="isAdmin()"
      >
        Detalle Reserva
      </button>
      <button mat-button [matMenuTriggerFor]="menuReport" *ngIf="isAdmin()">
        <mat-icon>file_copy</mat-icon>Reportes
      </button>
      <button mat-button [matMenuTriggerFor]="menuSalir">Usuario</button>
    </div>
    <img
      src="https://i.ibb.co/YcqH8z1/vwalletweb-logo.jpg"
      alt="Logo"
      style="height: 50px"
    />
  </div>
</mat-toolbar>
