<mat-toolbar color="primary" *ngIf="verificar()">
  <button mat-button [routerLink]="['/homes']">
    <mat-icon>home</mat-icon>Home
  </button>
  <div class="forma">
    <div>
      <button mat-button [matMenuTriggerFor]="menuUsuarios" *ngIf="isAdmin()">Usuarios</button>
      <button mat-button [matMenuTriggerFor]="menuBiblioteca"*ngIf="isAdmin()" >Biblioteca</button> 
      <button mat-button [matMenuTriggerFor]="menuCafeteria" *ngIf="isAdmin()">Cafeteria</button> 
      <button mat-button [matMenuTriggerFor]="menuTransporte" *ngIf="isAdmin()">Transporte</button> 
      <button mat-button [matMenuTriggerFor]="menuLibro" *ngIf="isAdmin()">Libro</button> 
      <button mat-button [matMenuTriggerFor]="menuRecargaSaldo" *ngIf="isAdmin()">Recarga</button> 
      <button mat-button [matMenuTriggerFor]="menuTypeUser" *ngIf="isAdmin()">Tipo Usuario</button> 
      <button mat-button [matMenuTriggerFor]="menuReservas" *ngIf="isAdmin()">Reservas</button>
      <button mat-button>Menu</button>
      <button mat-button>Detalle Reserva</button>
      <button mat-button [matMenuTriggerFor]="menuSalir">Usuario</button>
    </div>
    <img src="https://i.ibb.co/YcqH8z1/vwalletweb-logo.jpg" alt="Logo" style="height: 50px;">
  </div>
</mat-toolbar>


<mat-menu #menuUsuarios="matMenu">
  <button mat-menu-item routerLink="/usuarios"><mat-icon>list</mat-icon>Listar</button>
  <button mat-menu-item routerLink="/usuarios/nuevo"><mat-icon>add_circle</mat-icon>Registrar</button>
</mat-menu>
